<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cobertura</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
  </head>
  <body class="min-vh-100">
    <div class="offcanvas offcanvas-start w-25 shadow-sm" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
      <div class="offcanvas-header">
          <img src="static/img/logo.jpg" width="54"/>
          <h4 class="offcanvas-title d-none d-sm-block" id="offcanvas" style="width: 100%;">&nbsp;<b>Cobertura</b></h4>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body px-0">
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
              <li>
                <a href="/" class="nav-link text-truncate">
                    <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">Dashboard 01</span>
                </a>
              </li>
              <li>
                <a href="/example" class="nav-link text-truncate">
                    <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">Exemplo Dashboard</span>
                </a>
              </li>
          </ul>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col min-vh-100 p-3">
                <button class="btn opacity-50" style="position: absolute; top:0px; right:0px; z-index: 2000;" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                    <i class="bi bi-arrow-right-square-fill fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
                </button>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="coberturaModalInfo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Informações</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
        </div>
        </div>
    </div>
  

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/scripts.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
